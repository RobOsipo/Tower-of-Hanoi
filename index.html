<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="top-of-page">
        <div class="inside-top-of-page">
            <h1>Tower of Hanoi</h1>
            <form id="number-of-disks">
                <input type="text" value="Number of Disks" id="number-of-disks-text-box">
                <button type="submit" id="submit-button">Make Puzzle</button>
            </form>
            <button id="restart-puzzle">Restart Puzzle</button>
        </div>
        <div class="inside-top-of-page" id="moves">
            <h3 class="move-counter" id="moves-made">Your moves: 0</h3>
            <h3 class="move-counter" id="moves-goal">Goal: 7</h3>
        </div>
    </div>
    <div id="game-container">
        <div class="rod-container" id="rod1-container">
            <div class="rod" id="rod1"></div>
            <div class="disk-container" id="disk-container-1"></div>
            <h3>1</h3>
        </div
        ><div class="rod-container" id="rod2-container">
            <div class="rod" id="rod2"></div>
            <div class="disk-container" id="disk-container-2"></div>
            <h3>2</h3>
        </div
        ><div class="rod-container" id="rod3-container">
            <div class="rod" id="rod3"></div>
            <div class="disk-container" id="disk-container-3"></div>
            <h3>3</h3>
        </div>
    </div>

</body>
</html>
